<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const data = { username: 'example' };
    var api = 'RoHfaoeMSY9cGPXs0X1yzMYIrtIdIgJt4FArcNnejDEGB2Em5QxAWlnBWoClLvcqezPXoeR2NquEF5QYfwfi41VMo4KRjUyDJAk9teQju8n5qXQ1MhP7hg2VMBPeS0gp';
    var merchant = '5093a3a9-9004-4937-ba80-5049fc3f1e5b\n';
    var sign = MD5.generate(api);
    fetch('https://api.cryptomus.com/v1/payment/services', {
        method: 'POST', // or 'PUT'
        headers: {
            "Content-type": "application/json",
            'merchant:': merchant,
            'sign:': sign,
        },
        body: JSON.stringify(data),
    })
        .then((response) => response.json())
        .then((data) => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });



    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://api.cryptomus.com/v1/payment/services', true);
    xhr.setRequestHeader({'Content-type':'application/json', 'merchant' : merchant, 'sign': sign});
    xhr.onload = function () {
        // do something to response
        console.log(this.responseText);
    };
    xhr.send();
</script>

</body>
</html>
